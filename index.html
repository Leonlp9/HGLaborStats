<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HG Labor - Inventory Viewer</title>
    <script src="https://unpkg.com/skinview3d@3.0.0-alpha.1/bundles/skinview3d.bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://steamuserimages-a.akamaihd.net/ugc/2310974141604980016/B4EF3A7A2D1772DE26B1A6F51CE33A04FD8BB917/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;

            display: flex;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #iframeCode, #iframeCodeSkillTree {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: clamp(300px, 80%, 800px);
        }

        #controls {
            display: grid;
            grid-template-columns: auto 100px;
            margin-bottom: 10px;
            width: 400px;
            gap: 5px;
        }

        #controls input {
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        #controls button {
            border: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #controls select {
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        h1 {
            color: white;
            width: clamp(300px, 80%, 800px);
            border-bottom: 2px solid white;
            font-size: 3em;
        }

        h2 {
            color: white;
            width: clamp(300px, 80%, 800px);
            font-size: 2em;
        }

        h3 {
            color: white;
            width: clamp(300px, 80%, 800px);
            font-size: 1.5em;
            text-align: center;
        }
    </style>

    <meta property="og:image" content="https://leonlp9.github.io/HGLaborStats/img.png">
    <meta property="og:title" content="HG Labor - Inventory Viewer">
    <meta property="og:description" content="Zeigt das Inventar eines Spielers an, wenn er es bearbeitet hat, und sommit in der Datenbank gespeichert wurde.">
    <meta property="og:url" content="https://leonlp9.github.io/HGLaborStats/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="HG Labor - Inventory Viewer">
    <meta property="og:locale" content="de_DE">
    <meta property="og:locale:alternate" content="en_US">
</head>
<body>
<div id="controls">
    <input type="text" id="uuid" placeholder="UUID" value="202bd80d-1cae-4812-a028-42b0a478346e">
    <select id="mode">
        <option value="UHC" selected>UHC</option>
        <option value="Soup">Soup</option>
    </select>
    <button id="load" onclick="load()">Load</button>
    <select id="lang">
        <option value="en_us">English</option>
        <option value="de_de" selected>Deutsch</option>
    </select>
</div>

<h1>Inventory Viewer</h1>

<div id="showHere"></div>

<h3>Code f端r das Iframe</h3>
<code id="iframeCode"></code>

<h1>SkillTree</h1>

<h2>Alte Version</h2>
<div id="skillTree"></div>
<h2>Neue Version (Mit der neuen API und ein wenig besser responsive)</h2>
<div id="skillTree2"></div>

<h3>Code f端r das Iframe</h3>
<code id="iframeCodeSkillTree"></code>

<script>
    function load() {
        //erstelle ein neues Iframe Element und setze die Attribute
        var iframe = document.createElement('iframe');
        iframe.setAttribute('src', 'inventory.html?uuid=' + document.getElementById('uuid').value + '&lang=' + document.getElementById('lang').value + '&mode=' + document.getElementById('mode').value);
        iframe.setAttribute('height', '800px');
        iframe.setAttribute('width', '850px');
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('scrolling', 'no');

        document.getElementById('showHere').innerHTML = '';
        document.getElementById('showHere').appendChild(iframe);

        //erstelle den Code f端r das Iframe
        document.getElementById('iframeCode').innerText = '<iframe src="https://leonlp9.github.io/HGLaborStats/inventory.html?uuid=' + document.getElementById('uuid').value + '&lang=' + document.getElementById('lang').value + '&mode=' + document.getElementById('mode').value + '" height="800px" width="850px" frameborder="0" scrolling="no"></iframe>';

        var iframeSkillTree = document.createElement('iframe');
        iframeSkillTree.setAttribute('src', 'skilltree/?uuid=' + document.getElementById('uuid').value + '&lang=' + document.getElementById('lang').value);
        iframeSkillTree.setAttribute('height', '730px');
        iframeSkillTree.setAttribute('width', '850px');
        iframeSkillTree.setAttribute('frameborder', '0');
        iframeSkillTree.setAttribute('scrolling', 'no');

        document.getElementById('skillTree').innerHTML = '';
        document.getElementById('skillTree').appendChild(iframeSkillTree);


        //skilltreeV2
        var iframeSkillTree2 = document.createElement('iframe');
        iframeSkillTree2.setAttribute('src', 'skilltreeV2/?uuid=' + document.getElementById('uuid').value + '&lang=' + document.getElementById('lang').value);
        iframeSkillTree2.setAttribute('height', '750px');
        iframeSkillTree2.setAttribute('width', '850px');
        iframeSkillTree2.setAttribute('frameborder', '0');
        iframeSkillTree2.setAttribute('scrolling', 'no');

        document.getElementById('skillTree2').innerHTML = '';
        document.getElementById('skillTree2').appendChild(iframeSkillTree2);

        //erstelle den Code f端r das Iframe
        document.getElementById('iframeCodeSkillTree').innerText = '<iframe src="https://leonlp9.github.io/HGLaborStats/skilltree/?uuid=' + document.getElementById('uuid').value + '&lang=' + document.getElementById('lang').value + '" height="730px" width="850px" frameborder="0" scrolling="no"></iframe>';

    }

    load();
</script>
</body>
</html>
