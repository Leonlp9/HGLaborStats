<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillTree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="skillTree">
    <div id="window">
        <div class="tab top left selected" style="left: calc(100%/9*0);"></div>
        <div class="tab top selected" style="left: calc(100%/9.4*1);"></div>
        <div class="tab top" style="left: calc(100%/9.4*2);"></div>
        <div class="tab top" style="left: calc(100%/9.4*3);"></div>
        <div class="tab top" style="left: calc(100%/9.4*4);"></div>
        <div class="tab top" style="left: calc(100%/9.4*5);"></div>
        <div class="tab top" style="left: calc(100%/9.4*6);"></div>
        <div class="tab top" style="left: calc(100%/9.4*7);"></div>
        <div class="tab top" style="left: calc(100%/9.4*8);"></div>

        <div class="tab bottom left selected" style="left: calc(100%/9.3*0);"></div>
        <div class="tab bottom" style="left: calc(100%/9.3*1);"></div>
        <div class="tab bottom" style="left: calc(100%/9.3*2);"></div>
        <div class="tab bottom" style="left: calc(100%/9.3*3);"></div>
        <div class="tab bottom selected" style="left: calc(100%/9.3*4);"></div>
        <div class="tab bottom" style="left: calc(100%/9.3*5);"></div>
        <div class="tab bottom" style="left: calc(100%/9.3*6);"></div>
        <div class="tab bottom" style="left: calc(100%/9.3*7);"></div>
        <div class="tab bottom" style="left: calc(100%/9.3*8);"></div>
        <div id="windowTexture">
            <div id="windowContent">
                <div id="title">SkillTree</div>
                <div style="position: relative; width: 100%; height: 100%; overflow: hidden;">
                    <div id="skills">
                        <div id="skillsBackground">
                            <div style="width: 100%; height: 100%; position: relative;">
                                <canvas id="lines"></canvas>
                            </div>
                        </div>
                    </div>
                    <div id="skillsForeground">
                    </div>
                </div>
                <div id="xp">1</div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
