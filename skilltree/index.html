<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillTree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="skillTree">
    <div id="window">

        <div id="windowTexture">
            <div id="windowContent">
                <div id="title">
                    <div id="titleText">Skill Tree</div>
                    <div id="subtitle">Click on a skill to learn more about it</div>
                </div>
                <div style="position: relative; width: 100%; height: 100%; overflow: hidden;">
                    <div id="skills">
                        <div id="skillsBackground">
                            <div style="width: 100%; height: 100%; position: relative;">
                                <canvas id="lines"></canvas>
                            </div>
                        </div>
                    </div>
                    <div id="skillsForeground">
                    </div>
                </div>
                <div id="xp">1</div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
